# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      avatar: /assets/images/avatar.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page

  # all books
  - scope:
      path: "_books"
    values:
      layout: book

  # all authors
  - scope:
      path: "_authors"
    values:
      layout: author

  # all persons
  - scope:
      path: "_persons"
    values:
      layout: person

  # all illustrators
  - scope:
      path: "_illustrators"
    values:
      layout: illustrator

  # all translators
  - scope:
      path: "_translators"
    values:
      layout: translator
  # all api
  - scope:
      path: "_api"
      
# Syntax
markdown: kramdown
highlighter: rouge

# excerpt
excerpt_separator: <!--more-->

# Paginate
paginate: 10
paginate_path: /page:num/

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "enabled"

# Sass
sass:
  sass_dir: _sass
  style: compressed

collections:
  books:
    output: true
    permalink: /:collection/:title
  authors:
    output: true
    permalink: /:collection/:title
  illustrators:
    output: true
    permalink: /:collection/:title
  translators:
    output: true
    permalink: /:collection/:title
  persons:
    output: true
    permalink: /:collection/:title

# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]