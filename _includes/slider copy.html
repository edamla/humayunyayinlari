<div class="container remove-site-content-margin slider">
    <div id="slider" class="carousel slide" data-ride="carousel">
        
    <!-- Indicators -->
            <ul class="carousel-indicators">
                {% for slide in site.data.slider.slides %}
                    {% if forloop.index0 == 0 %}
                        <li data-target="#slider" data-slide-to="{{forloop.index0}}" class="active"></li>
                    {% else %}
                        <li data-target="#slider" data-slide-to="{{forloop.index0}}"></li>
                    {% endif %}
                {% endfor %}   
            </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
        {% for slide in site.data.slider.slides %}
            {% if forloop.index0 == 0 %}
                    <div class="carousel-item active">
                        <a href="{{ slide.href }}" target="{{ slide.target }}" >
                            <img class="d-md-block w-100" src="{{ slide.img }}" alt="{{ slide.alt }}">
                            <img class="d-block d-md-none w-100" src="{{ slide.mobile-img }}" alt="{{ slide.alt }}">

                        </a>
                    </div>
            {% else %}
                    <div class="carousel-item">
                        <a href="{{ slide.href }}" target="{{ slide.target }}" ><img class="d-block w-100" src="{{ slide.img }}" alt="{{ slide.alt }}"></a>
                    </div>
            {% endif %}
        {% endfor %}   
        </div>


    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#slider" data-slide="prev" onclick="$('#myCarousel').carousel('prev')">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#slider" data-slide="next" onclick="$('#myCarousel').carousel('next')">
        <span class="carousel-control-next-icon"></span>
    </a>

    </div>
</div>
